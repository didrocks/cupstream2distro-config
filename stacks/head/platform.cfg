stack:
  name: platform
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False    # Set to True to enable additional check step
  schedule: 0 2 * * 1-5
  dependencies:
    - qa
  ci_default:
    configurations:
      raring-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
      raring-amd64:
        node_label: pbuilder
      raring-i386:
        node_label: pbuilder
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    platform-api:
    qtubuntu:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders
      configurations:
        raring-i386: False
        raring-amd64: False
    qtubuntu-sensors:
