stack:
  name: platform
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  test_parameters:
    apmachines: autopilot-ati autopilot-intel qa-nvidia-gtx660
    packages: libgles2-mesa libboost-program-options1.53.0 libmirclient1 libmirplatform libmirprotobuf0 libmirserver1 libubuntu-application-api-mirclient1 libubuntu-application-api-mirserver1 libubuntu-platform-hardware-api1 libhardware2 libhybris-common1 libubuntu-application-api1 libdee-1.0-4 libubuntu-location-service0 libplatform-api1-hybris qthybris qtubuntu qtubuntu-sensors libgflags2 libgoogle-glog0 libhybris libandroid-properties1 libunwind8 qtubuntu-android
    testpackages: python-autopilot autopilot-desktop recordmydesktop unity-autopilot
    tests: unity.tests.test_home_lens unity.tests.test_dash.DashScopeResultsTests
  dependencies:
    - mir
    - qa
  ci_default:
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb'
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
    hooks: D09add_ppa~phablet-team~ppa D09add_ppa~canonical-qt5-edgers~qt5-proper
    parallel_jobs: 2
    use_description_for_commit: False
  projects:
    content-hub:
      contact_email: thomas.voss@canonical.com
      daily_release: False # To be enabled once packaging is reviewed and project ready
    dbus-cpp:
      contact_email: thomas.voss@canonical.com
      publish_junit: '**/results/*test*.xml'
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      hooks: H10enable_coverage B10gcovr_run B09googletests
    dee:
      hooks: B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      configurations:
        saucy-armhf:
          hooks: B09copy_results
          publish_coverage: False
    location-service:
      contact_email: thomas.voss@canonical.com
      publish_junit: '**/results/*test*.xml'
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      hooks: H10enable_coverage B10gcovr_run B09googletests
    platform-api:
      force-rebuild: True # force rebuild as Mir is changing ABI everyday
      condition-force-rebuild: ../mir/mir.project* # rebuild everytime there is a Mir in the pipe
    powerd:
      configurations:
        saucy-i386: False
        saucy-amd64: False
    qtubuntu:
      hooks: D09add_ppa~phablet-team~ppa D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders
      configurations:
        saucy-i386: False
        saucy-amd64: False
    qtubuntu-sensors:
