stack:
  name: platform
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False    # Set to True to enable additional check step
  schedule: 0 3 * * 1-5
  dependencies:
    - qa
  ci_default:
    configurations:
      raring-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      raring-amd64:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      raring-i386:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
    autolanding:
      landing_job: phablet-land
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    platform-api:
    qtubuntu:
      hooks: A10checklicenseheaders
  to_transition:
    qtubuntu-sensors:
      build_timeout: 360
