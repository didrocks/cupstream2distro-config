stack:
  name: platform
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 2 * * 1-7
  test_parameters:
    apmachines: ati intel
    packages: libdee-1.0-4 libubuntu-location-service0 libplatform-api1-hybris powerd qthybris qtubuntu qtubuntu-sensors
    testpackages: python-autopilot autopilot-desktop recordmydesktop unity-autopilot
    tests: unity.tests.test_home_lens unity.tests.test_dash.DashScopeResultsTests
  dependencies:
    - qa
  ci_default:
    configurations:
      saucy-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
    hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    powerd:
      configurations:
        saucy-i386: False
        saucy-amd64: False
    platform-api:
    qtubuntu:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders
      configurations:
        saucy-i386: False
        saucy-amd64: False
    qtubuntu-sensors:
    dbus-cpp:
      contact_email: thomas.voss@canonical.com
      publish_junit: '**/results/*test*.xml'
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      hooks: H10enable_coverage B10gcovr_run B09googletests
    location-service:
      contact_email: thomas.voss@canonical.com
      publish_junit: '**/results/*test*.xml'
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      hooks: H10enable_coverage B10gcovr_run B09googletests
    dee:
      hooks: H05set_package_version D00mbs_archive B05xsltproc B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B05xsltproc B09copy_results
