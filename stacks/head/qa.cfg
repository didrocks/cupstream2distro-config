stack:
  name: qa
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False    # Set to True to enable additional check step
  schedule: 0 0 * * 1-5
  ci_default:
    configurations:
      raring-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
      raring-armhf:
        template: pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
  projects:
    ps-qa-tools:
      daily_release: False
      contact_email: martin.mrazik@canonical.com
      autolanding:
        distributions: raring,quantal,precise
        ppa_target: ppa:private-ps-quality-team/staging
    cupstream2distro-config:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: martin.mrazik@canonical.com
      configurations:
         raring-armhf: False #override the default
      hooks: B09copy_results
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
    gcovr:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: martin.mrazik@canonical.com
      autolanding:
        landing_job: generic-release-land
        distributions: quantal,precise,raring
        ppa_target: ppa:private-ps-quality-team/staging
    pbuilderjenkins:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: sergio.schvezov@canonical.com
      configurations:
        raring-armhf: False
      hooks: B09pyruntest
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
      autolanding:
        landing_job: generic-release-land
        distributions: quantal,precise
        ppa_target: ppa:private-ps-quality-team/staging
    autopilot:
      contact_email: thomi.richards@canonical.com
      autolanding:
        distributions: raring,quantal,precise
        ppa_target: ppa:autopilot/unstable
        postbuild_job: autopilot-docs-upload
        archive_artifacts: '**/output/*deb'
      hooks: D09add_ppa~autopilot~unstable
    autopilot-gtk:
      contact_email: allan.lesage@canonical.com
      autolanding:
        distributions: quantal,raring
        ppa_target: ppa:autopilot/unstable
      use_description_for_commit: True
      hooks: H40native_hack.py D09add_ppa~autopilot~unstable
    autopilot-qt:
      contact_email: michael.zanetti@canonical.com
      hooks: D08add_ppa-qt5-proper D09add_ppa~autopilot~unstable
      autolanding:
        ppa_target: ppa:autopilot/unstable
        distributions: raring
    dbus-test-runner:
      contact_email: allan.lesage@canonical.com
      ppa_target: ppa:indicator-applet-developers/indicator-staging-ppa
      distributions: raring
      use_description_for_commit: True
      configurations:
        quantal-amd64:
          template: pbuilder-config.xml.tmpl
          node_label: pbuilder
        quantal-armhf:
          template: pbuilder-config.xml.tmpl
          node_label: panda-pbuilder
    gtester2xunit:
      contact_email: martin.mrazik@canonical.com
      hooks: B09copy_results
      archive_artifacts: '**/results/*test*.xml'
      publish_junit: '**/results/*test*.xml'
    pyruntest:
      contact_email: thomi.richards@canonical.com
    python-upa:
      contact_email: chris.lee@canonical.com
      configurations:
        raring-amd64: False
        raring-armhf:
          template: pbuilder-config.xml.tmpl
          node_label: panda-pbuilder
      autolanding:
        distributions: raring
        ppa_target: ppa:autopilot/unstable
      use_description_for_commit: True
      hooks: D09add_ppa~autopilot~unstable
    xpathselect:
      contact_email: thomi.richards@canonical.com
      hooks: H10enable_coverage B10gcovr_run B09googletests
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
      autolanding:
        ppa_target: ppa:autopilot/unstable
        distributions: quantal,precise,raring
    window-mocker:
      contact_email: thomi.richards@canonical.com
      autolanding:
        ppa_target: ppa:autopilot/unstable
        distributions: quantal,precise,raring
      use_description_for_commit: True
