stack:
  name: qa
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 0 * * 1-7
  status_ignored: True
  test_parameters:
    apmachines: ati intel
    packages: python-ubuntu-platform-api libjs-jquery libjs-underscore python-extras gir1.2-gconf-2.0 gir1.2-gtk-2.0 gir1.2-ibus-1.0 liblttng-ust0 libqt5core5 libqt5dbus5 libqt5gui5 libqt5network5 libqt5qml5 libqt5quick5 libqt5v8-5 libqt5widgets5 liburcu1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 python-evdev python-fixtures python-junitxml python-libxslt1 python-support python-testscenarios python-testtools python-xlib recordmydesktop python-autopilot python-autopilot-trace autopilot-desktop python-autopilot-vis libautopilot-gtk libautopilot-qt libautopilot-qt-autopilot dbus-test-runner libdbustest1 gtester2xunit python-pyruntest python-windowmocker libxpathselect1.3 python-mimeparse
    testpackages: python-autopilot-tests
    tests: autopilot
  ci_default:
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-armhf:
        node_label: panda-pbuilder
  projects:
    ps-qa-tools:
      daily_release: False
      contact_email: martin.mrazik@canonical.com
      autolanding:
        ppa_target: ppa:private-ps-quality-team/staging
        distributions: precise,quantal,raring,saucy
    cupstream2distro-config:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: martin.mrazik@canonical.com
      configurations:
        saucy-armhf: False #override the default, do not build on armhf
      hooks: B09copy_results
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
    jenkins-launchpad-plugin:
      autolanding:
        ppa_target: ppa:private-ps-quality-team/staging
        distributions: precise,quantal,raring,saucy
      daily_release: False #this is here just for the autolanding jobs
      contact_email: martin.mrazik@canonical.com
      configurations:
        saucy-armhf: False #override the default, do not build on armhf
      hooks: D09add_ppa~private-ps-quality-team~staging B10pep8 B09copy_results
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
    gcovr:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: martin.mrazik@canonical.com
      autolanding:
        landing_job: generic-release-land
        ppa_target: ppa:private-ps-quality-team/staging
        distributions: precise,quantal,raring,saucy
    pbuilderjenkins:
      daily_release: False #this is here just for the autolanding jobs
      contact_email: sergio.schvezov@canonical.com
      configurations:
        saucy-armhf: False #override the default, do not build on armhf
      hooks: B09pyruntest
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
      autolanding:
        landing_job: generic-release-land
        ppa_target: ppa:private-ps-quality-team/staging
        distributions: precise,quantal,raring,saucy
    autopilot:
      contact_email: thomi.richards@canonical.com
      configurations:
        saucy-armhf:
          node_label: pbuilder # build on qemu due to slow running tests
      autolanding:
        ppa_target: ppa:autopilot/ppa
        distributions: raring,saucy
        postbuild_job: autopilot-docs-upload
        archive_artifacts: '**/output/*deb'
      hooks: D09add_ppa~autopilot~ppa
    autopilot-gtk:
      contact_email: allan.lesage@canonical.com
      autolanding:
        ppa_target: ppa:autopilot/ppa
        distributions: raring,saucy
      use_description_for_commit: True
      hooks: D09add_ppa~autopilot~ppa
    autopilot-qt:
      contact_email: michael.zanetti@canonical.com
      hooks: D09add_ppa~autopilot~ppa
      autolanding:
        ppa_target: ppa:autopilot/unstable
        distributions: raring,saucy
    dbus-test-runner:
      contact_email: allan.lesage@canonical.com
      use_description_for_commit: True
      configurations:
        quantal-amd64: # Add quantal builds
          node_label: pbuilder
        quantal-armhf: # Add quantal builds
          node_label: panda-pbuilder
      autolanding:
        ppa_target: ppa:indicator-applet-developers/indicator-staging-ppa
        distributions: raring,saucy
    gtester2xunit:
      contact_email: martin.mrazik@canonical.com
      hooks: B09copy_results
      archive_artifacts: '**/results/*test*.xml'
      publish_junit: '**/results/*test*.xml'
    pyruntest:
      contact_email: thomi.richards@canonical.com
    python-ubuntu-platform-api:
      contact_email: chris.lee@canonical.com
      configurations:
        saucy-amd64: False #override the default, do not build on amd64
      autolanding:
        ppa_target: ppa:autopilot/ppa
        distributions: raring,saucy
      use_description_for_commit: True
      hooks: D09add_ppa~autopilot~ppa
    xpathselect:
      contact_email: thomi.richards@canonical.com
      hooks: H10enable_coverage B10gcovr_run B09googletests
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
      autolanding:
        ppa_target: ppa:autopilot/ppa
        distributions: raring,saucy
    window-mocker:
      contact_email: thomi.richards@canonical.com
      autolanding:
        ppa_target: ppa:autopilot/ppa
        distributions: raring,saucy
      use_description_for_commit: True
