stack:
  name: misc
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: False    # Set to True to enable additional check step
  schedule: 0 0 * * 1-7
  ci_default:
    contact_email: allan.lesage@canonical.com
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
      saucy-armhf:
        node_label: panda-pbuilder
  projects:
    android-audiosystem:
      configurations:
        saucy-amd64: False
    gnome-control-center-unity:
      contact_email: francis.ginther@canonical.com
    notify-osd:
      cov_stream: notify-osd-13.10
      configurations:
        generic-coverity-check:
          template: False
    overlay-scrollbar:
      cov_stream: overlay-scrollbar-13.10
      configurations:
        generic-coverity-check:
          template: False
    phablet-tools:
      contact_email: sergio.schvezov@canonical.com
    ubuntu-themes:
    ubuntu-wallpapers:
    unico:
      cov_stream: unico-13.10
      configurations:
        generic-coverity-check:
          template: False
    upstart-app-launch:
      daily_release: False
