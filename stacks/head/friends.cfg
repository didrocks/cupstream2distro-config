stack:
  name: friends
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 5 * * 1-7
  dependencies:
    - platform
    - qa
    - sdk
  test_parameters:
    apmachines: ati intel
    packages: qtdeclarative5-accounts-plugin qtdeclarative5-friends-plugin qtdeclarative5-hud1.0 qtdeclarative5-ubuntu-ui-toolkit-plugin libfriends0 libfriends-gtk0 gir1.2-friends-0.1 gir1.2-friends-gtk-0.1 friends friends-dispatcher friends-facebook friends-twitter friends-identica friends-foursquare friends-flickr friends-app
    test-packages: friends-app-autopilot
    tests: friends_app
  ci_default:
    configurations:
      saucy-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
  projects:
   friends:
     contact_email: allan.lesage@canonical.com
   libfriends:
     contact_email: allan.lesage@canonical.com
   qml-friends:
     contact_email: allan.lesage@canonical.com
   friends-app:
     test_suite: friends_app
     contact_email: allan.lesage@canonical.com
     configurations:
       saucy-amd64:
         archive_artifacts: False
         publish_junit: False
       generic-mediumtests-saucy:
         template: False
     aggregate_tests: generic-mediumtests-saucy
     archive_artifacts: '**/*test*.xml'
     publish_junit: '**/*test*.xml'
