stack:
  name: friends
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 5 * * 1-7
  dependencies:
    - platform
    - qa
    - sdk
  test_parameters:
    apmachines: ati intel
    packages: libgcc1 libqt5core5 libqt5gui5 libqt5qml5 libqt5quick5 qtdeclarative5-accounts-plugin qtdeclarative5-friends-plugin qtdeclarative5-hud1.0 qtdeclarative5-ubuntu-ui-toolkit-plugin libdee-1.0-4 libglib2.0-0 friends friends-dispatcher friends-app
    test-packages: friends-app-autopilot
    tests: friends_app
  ci_default:
    configurations:
      saucy-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
  projects:
   friends:
     contact_email: allan.lesage@canonical.com
   libfriends:
     contact_email: allan.lesage@canonical.com
   qml-friends:
     contact_email: allan.lesage@canonical.com
   friends-app:
     test_suite: friends_app
     contact_email: allan.lesage@canonical.com
