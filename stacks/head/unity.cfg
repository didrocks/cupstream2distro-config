stack:
  name: unity
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 4 * * 1-7
  ci_default:
    contact_email: "francis.ginther@canonical.com"
    team: PS-QA
    autolanding_template: mbs-autolanding-config.xml.tmpl
    rebuild_template: mbs-rebuild-config.xml.tmpl
    hooks: H05set_package_version D00mbs_archive
    hook_source: lp:~private-ps-quality-team/+junk/unity-hooks
    configurations:
      saucy-amd64:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      saucy-i386:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      saucy-armhf:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
        publish_coverage: False
    local_archive_name: head.unity
    local_archive_host: naartjie
    local_archive_login: ubuntu
    local_archive_tmp: /home/ubuntu/local-archive
    local_archive_source: http://naartjie/archive/
    local_archive_pocket: saucy
  test_parameters:
    apmachines: ati
    packages: libnux-4.0-0 libdecoration0 libunity-misc4 libdee-1.0-4 compiz unity-lens-photos compiz-gnome unity-lens-video unity-lens-files compiz-core unity nux-tools unity-scope-musicstores gir1.2-dee-1.0 libnux-4.0-common unity-common libunity-common gir1.2-unity-5.0 unity-lens-friends unity-lens-applications unity-lens-music unity-services libunity-core-6.0-5 unity-asset-pool libunity-protocol-private0 libunity9 unity-scope-video-remote unity-scope-gdrive compiz-plugins-default libcompizconfig0 unity-scope-audacious unity-scope-chromiumbookmarks unity-scope-calculator unity-scope-clementine unity-scope-colourlovers unity-scope-devhelp unity-scope-deviantart unity-scope-firefoxbookmarks unity-scope-gallica unity-scope-github unity-scope-gmusicbrowser unity-scope-googlenews unity-scope-gourmet unity-scope-guayadeque unity-scope-home unity-scope-launchpad unity-scope-manpages unity-scope-musique unity-scope-openclipart unity-scope-openweathermap unity-scope-soundcloud unity-scope-sshsearch unity-scope-texdoc unity-scope-tomboy unity-scope-virtualbox unity-scope-yahoostock unity-scope-yelp unity-scope-zotero
    testpackages: python-autopilot autopilot-desktop recordmydesktop unity-autopilot
    tests: unity
  dependencies:
    - indicators
    - oif
    - webapp
    - webcred
    - qa
    - hud
  projects:
    dee:
      hooks: H05set_package_version D00mbs_archive B05xsltproc B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B05xsltproc B09copy_results
    compiz:
      daily_release: False # remember we don't want to land compiz trunk before activating this one
      build_timeout: 240
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      rebuild: unity
      autolanding:
        hooks: H05set_package_version D00mbs_archive B09googletests_cmake H15enable_testing D10install_google_test H10enable_coverage B10gcovr_run D10install_lcov
        configurations:
          saucy-armhf:
            hooks: H05set_package_version D00mbs_archive B09googletests_cmake H15enable_testing D10install_google_test
      ci:
        hooks: D00mbs_archive H15enable_testing D10install_google_test H10enable_coverage B10gcovr_run D10install_lcov B09googletests_cmake
        configurations:
          compiz-gles-ci:
            template: False
          saucy-armhf:
            hooks: D00mbs_archive H15enable_testing D10install_google_test B09googletests_cmake D10install_valgrind
    libunity:
    libunity-misc:
    nux:
      hooks: H05set_package_version D00mbs_archive B09googletests B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      rebuild: unity
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B09googletests B09copy_results
    unity:
      build_timeout: 240
      hooks: H05set_package_version D00mbs_archive D10install_google_test H10enable_coverage B10gcovr_run B09googletests B09copy_results
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive D10install_google_test B09googletests B09copy_results
    unity-asset-pool:
    unity-lens-applications:
      hooks: H05set_package_version D00mbs_archive B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B09copy_results
          archive_artifacts: False
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-lens-files:
    unity-lens-friends:
    unity-lens-music:
      hooks: H05set_package_version D00mbs_archive B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B09copy_results
          archive_artifacts: False
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-lens-photos:
    unity-lens-video:
      hooks: H05set_package_version D00mbs_archive B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      configurations:
        saucy-armhf:
          hooks: H05set_package_version D00mbs_archive B09copy_results
          archive_artifacts: False
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-scope-audacious:
    unity-scope-chromiumbookmarks:
    unity-scope-calculator:
    unity-scope-clementine:
    unity-scope-colourlovers:
    unity-scope-devhelp:
    unity-scope-deviantart:
    unity-scope-firefoxbookmarks:
    unity-scope-gallica:
    unity-scope-gdrive:
    unity-scope-github:
    unity-scope-gmusicbrowser:
    unity-scope-googlenews:
    unity-scope-gourmet:
    unity-scope-guayadeque:
    unity-scope-home:
      hooks: D00mbs_archive H05set_package_version H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-scope-launchpad:
    unity-scope-manpages:
    unity-scope-musique:
    unity-scope-openclipart:
    unity-scope-openweathermap:
    unity-scope-soundcloud:
    unity-scope-sshsearch:
    unity-scope-texdoc:
    unity-scope-tomboy:
    unity-scope-virtualbox:
    unity-scope-yahoostock:
    unity-scope-yelp:
    unity-scope-zotero:
