stack:
  name: unity8
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False # autopilot-saucy-daily_release
  schedule: 30 2 * * 1-7
  dependencies:
    - qa
    - platform
  ci_default:
    configurations:
      saucy-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      saucy-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    use_description_for_commit: False
  projects:
    unity8:
      daily_release: False
      hooks: D09add_ppa~canonical-qt5-edgers~qt5-proper D09add_ppa~phablet-team~ppa D09add_ppa~ubuntu-sdk-team~ppa A10checklicenseheaders
      test_suite: unity8
      aggregate_tests: generic-mediumtests-saucy unity-phablet-qmluitests-saucy
      archive_artifacts: '**/*test*.xml, **/coverage*.xml'
      publish_junit: '**/*test*.xml'
      publish_coverage: '**/coverage*.xml'
      configurations:
        saucy-i386:
          node_label: pbuilder
          template: pbuilder-config.xml.tmpl
          publish_junit: False
          archive_artifacts: False
          publish_coverage: False
        saucy-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
        generic-mediumtests-saucy:
          template: False
        unity-phablet-qmluitests-saucy:
          template: False
    unity-api:
      hooks: H10enable_coverage B10gcovr_run
      configurations:
        saucy-armhf:
          archive_artifacts: '**/coverage*.xml, **/output/*deb'
      archive_artifacts: '**/coverage*.xml'
      publish_coverage: '**/coverage*.xml'
    unity-notifications:
      hooks: H10enable_coverage B10gcovr_run
      configurations:
        saucy-armhf:
          node_label: panda-pbuilder
          archive_artifacts: '**/coverage*.xml, **/output/*deb'
      archive_artifacts: '**/coverage*.xml'
      publish_coverage: '**/coverage*.xml'
      autolanding:
        landing_job: generic-land
