stack:
  name: hud
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 3 * * 1-5
  dependencies:
    - qa
    - indicators
  ci_default:
    ci:
      configurations:
        quantal-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
        quantal-i386:
          node_label: pbuilder-master
          template: pbuilder-config.xml.tmpl
        raring-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
        raring-i386:
          node_label: pbuilder-master
          template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
      distributions: quantal
      configurations:
        quantal-i386:
          node_label: pbuilder-master
          template: pbuilder-config.xml.tmpl
        raring-i386:
          node_label: pbuilder-master
          template: pbuilder-config.xml.tmpl
    parallel_jobs: 2
    contact_email: allan.lesage@canonical.com
    use_description_for_commit: True
 test_parameters:
    packages: bamfdaemon libbamf3-1 hud libhud-qt libhud-qt-qml
    testpackages: unity-autopilot
    tests: unity.tests.test_hud unity.tests.test_search
  projects:
    hud:
      hooks: D09add_ppa-private-ps-quality-team-staging B10gcovr_run H10enable_coverage D10install_lcov B09copy_results D10install_gtester2xunit
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/coverage.xml'
    libhud-qt:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
