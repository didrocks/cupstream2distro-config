stack:
  name: hud
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: autopilot-raring-daily_release
  schedule: 0 3 * * 1-7
  dependencies:
    - qa
    - indicators
  ci_default:
    configurations:
      raring-i386:
        node_label: pbuilder
      raring-amd64:
        node_label: pbuilder
      raring-armhf:
        node_label: panda-pbuilder
    parallel_jobs: 2
    contact_email: allan.lesage@canonical.com
    use_description_for_commit: True
  test_parameters:
    packages: julius julius-voxforge libhud-client2 libhud1 libpocketsphinx1 libqt5dbus5 libqt5gui5 libqt5network5 libqt5qml5 libqt5v8-5 libsphinxbase1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 pocketsphinx-hmm-en-hub4wsj pocketsphinx-lm-en-hub4 pocketsphinx-utils libqt5core5 hud libhud-qt1 qtdeclarative5-hud1.0
    testpackages: unity-autopilot
    tests: unity.tests.test_hud unity.tests.test_search.HudSearchTests unity.tests.test_search.HudFuzzySearchTests
    apmachines: nvidia
  projects:
    libcolumbus:
    hud:
      hooks: D09add_ppa-private-ps-quality-team-staging B10gcovr_run H10enable_coverage D10install_lcov B09copy_results D10install_gtester2xunit
      configurations:
        raring-armhf: False
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/test*.xml'
    libhud-qt:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
      ci:
        configurations:
          raring-armhf:
            archive_artifacts: '**/output/*deb'
