stack:
  name: hud
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 3 * * 1-7
  dependencies:
    - qa
    - indicators
  ci_default:
    configurations:
      saucy-i386:
        node_label: pbuilder
      saucy-amd64:
        node_label: pbuilder
      saucy-armhf:
        node_label: panda-pbuilder
    parallel_jobs: 2
    contact_email: allan.lesage@canonical.com
    use_description_for_commit: True
  test_parameters:
    apmachines: ati intel
    packages: libhud-client2 libhud2 libpocketsphinx1 libqt5dbus5 libqt5gui5 libqt5network5 libqt5qml5 libqt5v8-5 libsphinxbase1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 pocketsphinx-hmm-en-hub4wsj pocketsphinx-lm-en-hub4 pocketsphinx-utils libqt5core5 hud libhud-qt1 qtdeclarative5-hud1.0 libhud2 sphinx-voxforge-hmm-en sphinx-voxforge-lm-en
    testpackages: python-autopilot autopilot-desktop recordmydesktop unity-autopilot
    tests: unity.tests.test_hud unity.tests.test_search.HudSearchTests unity.tests.test_search.HudFuzzySearchTests
  projects:
    libcolumbus:
    hud:
      hooks: D09add_ppa~private-ps-quality-team~staging B10gcovr_run H10enable_coverage D10install_lcov B09copy_results D10install_gtester2xunit
      configurations:
        saucy-armhf: False
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/test*.xml'
    libhud-qt:
      hooks: D09add_ppa~phablet-team~ppa D09add_ppa~canonical-qt5-edgers~qt5-proper
      ci:
        configurations:
          saucy-armhf:
            archive_artifacts: '**/output/*deb'
