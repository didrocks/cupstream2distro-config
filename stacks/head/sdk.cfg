stack:
  name: sdk
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 4 * * 1-5
  dependencies:
    - qa
    - platform
  ci_default:
    contact_email: juhapekka.piiroinen@canonical.com
    configurations:
      raring-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
        irc_notification: False
      raring-armhf:
        template: pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
        irc_notification: False
    autolanding:
      irc_channel: '#sdk'
      irc_notification: ANY_FAILURE
      use_description_for_commit: True
    ci:
      use_description_for_commit: True
  test_parameters:
    packages: qmlscene qtdeclarative5-qtmultimedia-plugin qtdeclarative5-xmllistmodel-plugin libqt5svg5 libqt5dbus5 libqt5gui5 libqt5qml5 libqt5quick5 libqt5test5 libqt5graphicaleffects5 libqt5svg5 qtdeclarative5-qtquick2-plugin qtdeclarative5-window-plugin libqt5widgets5 libqt5core5 qtdeclarative5-ubuntu-ui-toolkit-plugin ubuntu-ui-toolkit-doc ubuntu-ui-toolkit-examples ubuntu-ui-toolkit-theme
    testpackages: ubuntu-ui-toolkit-autopilot
    tests: UbuntuUiToolkit
  projects:
   ubuntu-ui-toolkit:
     hooks: D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders C09copy_results B09copy_results B10gcovr_run H10enable_coverage D10install_lcov
     archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
     publish_coverage: '**/results/coverage.xml'
     publish_junit: '**/results/*test*.xml'
     autolanding:
       distributions: precise,quantal,raring,saucy
       ppa_target: ppa:ubuntu-sdk-team/staging
       landing_job: generic-release-land

