stack:
  name: sdk
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False    # Set to True to enable additional check step
  schedule: 0 4 * * 1-5
  dependencies:
    - qa
    - platform
  ci_default:
    configurations:
      raring-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
  test_parameters:
    packages: qmlscene qtdeclarative5-qtmultimedia-plugin qtdeclarative5-xmllistmodel-plugin libqt5svg5 libqt5core5 libqt5dbus5 libqt5gui5 libqt5qml5 libqt5quick5 libqt5test5 libqt5graphicaleffects5 libqt5svg5 qtdeclarative5-qtquick2-plugin qtdeclarative5-window-plugin libqt5widgets5 qtdeclarative5-ubuntu-ui-toolkit-plugin ubuntu-ui-toolkit-doc ubuntu-ui-toolkit-examples ubuntu-ui-toolkit-theme
    testpackages: ubuntu-ui-toolkit-autopilot
    tests: UbuntuUiToolkit
  projects:
   ubuntu-ui-toolkit:
