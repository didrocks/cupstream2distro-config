stack:
  name: sdk
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 4 * * 1-7
  dependencies:
    - qa
    - platform
  ci_default:
    contact_email: juhapekka.piiroinen@canonical.com
    configurations:
      saucy-amd64:
        template: pbuilder-config.xml.tmpl
        node_label: pbuilder
        irc_notification: False
      saucy-armhf:
        template: pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
        irc_notification: False
    autolanding:
      irc_channel: '#sdk'
      irc_notification: ANY_FAILURE
      use_description_for_commit: True
    ci:
      use_description_for_commit: True
  test_parameters:
    apmachines: ati intel
    packages: libqgsttools-p1 libqt5multimedia5 libqt5multimedia5-plugins libqt5multimediaquick-p5 libqt5network5 libqt5v8-5 libqt5xmlpatterns5 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 qmlscene qtdeclarative5-qtmultimedia-plugin qtdeclarative5-xmllistmodel-plugin libqt5svg5 libqt5dbus5 libqt5gui5 libqt5qml5 libqt5quick5 libqt5test5 libqt5graphicaleffects5 libqt5svg5 qtdeclarative5-qtquick2-plugin qtdeclarative5-window-plugin libqt5widgets5 libqt5core5 qtdeclarative5-ubuntu-ui-toolkit-plugin ubuntu-ui-toolkit-doc ubuntu-ui-toolkit-examples ubuntu-ui-toolkit-theme
    testpackages: ubuntu-ui-toolkit-autopilot
    tests: UbuntuUiToolkit
  projects:
   ubuntu-ui-toolkit:
     hooks: D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders C09copy_results B09copy_results B10gcovr_run H10enable_coverage D10install_lcov
     archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
     publish_coverage: '**/results/coverage.xml'
     publish_junit: '**/results/*test*.xml'
     configurations:
       saucy-armhf:
           archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **/output/*deb'
     autolanding:
       distributions: precise,quantal,raring,saucy
       ppa_target: ppa:ubuntu-sdk-team/ppa
   unity-action-api:
     daily_release: False
     hooks: D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders C09copy_results B09copy_results B10gcovr_run H10enable_coverage D10install_lcov
     archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
     publish_coverage: '**/results/coverage.xml'
     publish_junit: '**/results/*test*.xml'
     autolanding:
       distributions: raring,saucy
       ppa_target: ppa:ubuntu-sdk-team/ppa
     configurations:
       saucy-armhf:
           archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **/output/*deb'
   dee-qt:
     contact_email: allan.lesage@canonical.com
   ubuntu-ui-extras:
     contact_email: omer.akram@canonical.com
     daily_release: False
     hooks: D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders C09copy_results B09copy_results B10gcovr_run H10enable_coverage D10install_lcov
     test_suite: ubuntu_ui_extras
     archive_artifacts: '**/results/coverage.xml'
     publish_coverage: '**/results/coverage.xml'
     aggregate_tests: generic-mediumtests-saucy saucy-amd64
     configurations:
       saucy-armhf:
          node_label: panda-pbuilder
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
       generic-mediumtests-saucy:
        template: False

