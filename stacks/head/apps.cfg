stack:
  name: apps
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 5 * * 1-5
  dependencies:
    - qa
    - sdk
    - hud
  test_parameters:
    packages: webbrowser-app
    testpackages: webbrowser-app-autopilot
    tests: webbrowser_app
  ci_default:
    contact_email: "michael.zanetti@canonical.com martin.mrazik@canonical.com"
    use_description_for_commit: True
    configurations:
      quantal-i386:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        publish_junit: False
        archive_artifacts: False
      quantal-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      raring-i386:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        publish_junit: False
        archive_artifacts: False
      raring-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      generic-mediumtests:
        template: False
    autolanding:
      landing_job: phablet-land
    aggregate_tests: generic-mediumtests
    archive_artifacts: test_results.xml
    publish_junit: test_results.xml
    hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
  projects:
    webbrowser-app:
      test_suite: webbrowser_app
  to_transition:
    gallery-app:
