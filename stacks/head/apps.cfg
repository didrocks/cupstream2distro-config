stack:
  name: apps
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  dependencies:
    - qa
    - friends
    - hud
    - sdk
    - webcred
    - webapp
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: libqt5organizer5 libmediainfo0 libmms0 libtinyxml2-0.0.0 libzen0 gstreamer0.10-ffmpeg libavcodec53 libavformat53 libavutil51 libgsm1 libpostproc52 libschroedinger-1.0-0 libswscale2 libva1 unity-webapps-qml qtdeclarative5-ubuntu-ui-extras-browser-plugin-assets libunity-action-qt1 qtdeclarative5-unity-action-plugin qtdeclarative5-friends-plugin libdee-qt5-3 hud libhud2 libaccounts-qt5-1 libsignon-qt5-1 qtdeclarative5-accounts-plugin qmlscene qtdeclarative5-localstorage-plugin libqt5qml-graphicaleffects libqt5svg5 libhud-client2 libhud-qt1 qtdeclarative5-hud1.0  qtdeclarative5-ubuntu-ui-toolkit-plugin ubuntu-ui-toolkit-theme libqt5multimedia5 libqt5multimediaquick-p5 qtdeclarative5-qtmultimedia-plugin libqt5webkit5-qmlwebkitplugin qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-extras-browser-plugin qtdeclarative5-window-plugin gallery-app notes-app webbrowser-app share-app
    testpackages: gallery-app-autopilot notes-app-autopilot share-app-autopilot webbrowser-app-autopilot
    tests: gallery_app notes_app share_app webbrowser_app
  ci_default:
    contact_email: omer.akram@canonical.com
    use_description_for_commit: True
    configurations:
      saucy-i386:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      saucy-amd64:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      generic-mediumtests-saucy:
        template: False
      generic-mediumtests-touch:
        template: False
    aggregate_tests: generic-mediumtests-saucy
    archive_artifacts: '**/*test*.xml'
    publish_junit: '**/*test*.xml'
    hooks: D09add_ppa~phablet-team~ppa D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders D09add_ppa~ubuntu-sdk-team~ppa
  projects:
    gallery-app:
      configurations:
        saucy-i386:
          node_label: pbuilder
          publish_junit: False
          archive_artifacts: False
          publish_coverage: False
        saucy-amd64:
          node_label: pbuilder
          publish_junit: False
          archive_artifacts: '**/coverage.xml'
          publish_coverage: False
        saucy-armhf:
          node_label: calxeda-pbuilder
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
      test_suite: gallery_app
      aggregate_tests: saucy-amd64 generic-mediumtests-saucy
      archive_artifacts: '**/coverage.xml, **/*test*.xml'
      publish_coverage: '**/coverage.xml'
      hooks: D09add_ppa~phablet-team~ppa D09add_ppa~canonical-qt5-edgers~qt5-proper A10checklicenseheaders D09add_ppa~ubuntu-sdk-team~ppa D10install_lcov H10enable_coverage B10gcovr_run
    webbrowser-app:
      test_suite: webbrowser_app
    notes-app:
      test_suite: notes_app
    share-app:
      test_suite: share_app
