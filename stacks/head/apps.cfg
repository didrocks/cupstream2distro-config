stack:
  name: apps
  series: saucy
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  schedule: 0 5 * * 1-7
  dependencies:
    - qa
    - sdk
    - hud
    - webcred
  test_parameters:
    apmachines: ati intel
    packages: hud libhud2 libaccounts-qt5-1 libsignon-qt5-1 qtdeclarative5-accounts-plugin qmlscene qtdeclarative5-localstorage-plugin libqt5sql5-sqlite libqt5xml5 libhud-client2 libhud-qt1 qtdeclarative5-hud1.0 libpocketsphinx1 libqt53d5 libqt5dbus5 libqt5graphicaleffects5 libqt5gui5 libqt5location5 libqt5network5 libqt5opengl5 libqt5printsupport5 libqt5qml5 libqt5quick5 libqt5sensors5 libqt5sql5 libqt5svg5 libqt5v8-5 libqt5webkit5 libqt5webkit5-qmlwebkitplugin libqt5widgets5 libsphinxbase1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 pocketsphinx-hmm-en-hub4wsj pocketsphinx-lm-en-hub4 sphinx-voxforge-hmm-en sphinx-voxforge-lm-en pocketsphinx-utils qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin qtdeclarative5-window-plugin ubuntu-ui-toolkit-theme libqt5core5 gallery-app notes-app webbrowser-app
    testpackages: gallery-app-autopilot notes-app-autopilot webbrowser-app-autopilot
    tests: gallery_app notes_app webbrowser_app
  ci_default:
    use_description_for_commit: True
    configurations:
      saucy-i386:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      saucy-amd64:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      saucy-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      generic-mediumtests-saucy:
        template: False
    aggregate_tests: generic-mediumtests-saucy
    archive_artifacts: '**/*test*.xml'
    publish_junit: '**/*test*.xml'
    hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
  projects:
    gallery-app:
      configurations:
        saucy-i386:
          node_label: pbuilder
          publish_junit: False    
          archive_artifacts: False
          publish_coverage: False
        saucy-amd64:
          node_label: pbuilder
          publish_junit: False
          archive_artifacts: '**/coverage.xml'
          publish_coverage: False
        saucy-armhf:
          node_label: panda-pbuilder
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
      test_suite: gallery_app
      aggregate_tests: saucy-amd64 generic-mediumtests-saucy
      archive_artifacts: '**/coverage.xml, **/*test*.xml'
      publish_coverage: '**/coverage.xml'
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa D10install_lcov H10enable_coverage B10gcovr_run
    webbrowser-app:
      test_suite: webbrowser_app
    notes-app:
      configurations:
        generic-mediumtests-saucy: False # Do not execute for notes-app
      test_suite: notes_app
      aggregate_tests: False
      archive_artifacts: False
      publish_junit: False
    share-app:
      test_suite: share_app
