stack:
  name: apps
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 5 * * 1-5
  dependencies:
    - qa
    - sdk
    - hud
  test_parameters:
    packages: gallery-app webbrowser-app
    testpackages: gallery-app-autopilot webbrowser-app-autopilot
    tests: gallery_app webbrowser_app
  ci_default:
    contact_email: "michael.zanetti@canonical.com martin.mrazik@canonical.com"
    use_description_for_commit: True
    configurations:
      quantal-i386:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      quantal-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      raring-i386:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      raring-amd64:
        node_label: pbuilder
        publish_junit: False
        archive_artifacts: False
      raring-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      generic-mediumtests:
        template: False
    autolanding:
      landing_job: phablet-land
    aggregate_tests: generic-mediumtests
    archive_artifacts: '**/*test*.xml'
    publish_junit: '**/*test*.xml'
    hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
  projects:
    gallery-app:
      configurations:
        quantal-i386:
          node_label: pbuilder
          publish_junit: False    
          archive_artifacts: False
        quantal-armhf:
          node_label: panda-pbuilder
          archive_artifacts: '**/output/*deb'
          publish_junit: False
        raring-i386:
          node_label: pbuilder
          publish_junit: False    
          archive_artifacts: False
        raring-amd64:
          node_label: pbuilder
          publish_junit: False
          archive_artifacts: '**/coverage.xml'
        raring-armhf:
          node_label: panda-pbuilder
          archive_artifacts: '**/output/*deb'
          publish_junit: False
        generic-mediumtests:  
          template: False
      test_suite: gallery_app
      aggregate_tests: generic-mediumtests raring-amd64
      archive_artifacts: '**/coverage.xml **/*test*.xml'
      publish_junit: '**/*test*.xml'
      publish_coverage: '**/coverage.xml'
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa D10install_lcov H10enable_coverage B10gcovr_run
    webbrowser-app:
      test_suite: webbrowser_app
    share-app:
      test_suite: share_app
