stack:
  name: services
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: libubuntu-platform-hardware-api1 libhardware2 libhybris-common1 libubuntu-location-service0 libgflags2 libgoogle-glog0 libhybris libandroid-properties1 libunwind8
    testpackages: python-autopilot autopilot-desktop recordmydesktop unity-autopilot
    tests: unity.tests.test_home_lens unity.tests.test_dash.DashScopeResultsTests
  dependencies:
    - qa
    - platform
  ci_default:
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb'
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
    parallel_jobs: 2
    use_description_for_commit: False
  projects:
    content-hub:
      contact_email: thomas.voss@canonical.com
      daily_release: False # To be enabled once packaging is reviewed and project ready
    location-service:
      contact_email: thomas.voss@canonical.com
      publish_junit: '**/results/*test*.xml'
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
      hooks: H10enable_coverage B10gcovr_run B09googletests
    music-hub:
    ubuntu-keyboard:
      contact_email: omer.akram@canonical.com

