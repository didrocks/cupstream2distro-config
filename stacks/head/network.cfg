stack:
  name: network
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  ci_default:
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb'
  extracheck: False #ps-generic-autopilot-release-testing
  manualpublish: True # XXX: as requested by asac, we're in manual mode!
  schedule: 0 1 * * 1-7
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages:
    testpackages:
    tests:
  projects:
  to_transition:
    telepathy-ofono:
