stack:
  name: phone
  series: saucy
  series-version: '14.04'
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next-next
  extracheck: autopilot-saucy-daily_release
  manualpublish: True # XXX: as requested by asac, we're in manual mode!
  dependencies:
    - qa
    - indicators
    - platform
    - hud
    - sdk
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: libdee-qt5-3 libqt5webkit5-qmlwebkitplugin qtdeclarative5-accounts-plugin qtdeclarative5-friends0.2 gsettings-ubuntu-touch-schemas history-service libgsettings-qt1 libhistoryservice0 libofono-qt1 libqt5multimedia5 libtelepathy-qt5-0 ofono qtdeclarative5-ubuntu-telephony0.1 telepathy-ofono telephony-service qtdeclarative5-ubuntu-ui-extras0.1 libqt5organizer5 qtdeclarative5-ubuntu-contacts0.1 hud libhud2 libunity-action-qt1 qtdeclarative5-unity-action-plugin address-book-service libqt5contacts5 libqt5versit5 qmlscene qtcontact5-galera qtdeclarative5-qtcontacts-plugin qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin libqt5qml-graphicaleffects libqt5svg5 qtdeclarative5-window-plugin ubuntu-ui-toolkit-theme address-book-app
    testpackages: address-book-app-autopilot dialer-app-autopilot messaging-app-autopilot
    tests: address_book_app dialer_app messaging_app
  ci_default:
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb, **/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-amd64:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-i386:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    hooks: B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders
  projects:
  to_transition:
    address-book-service:
    address-book-app:
      hooks: ''
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
        generic-mediumtests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
      test_suite: address_book_app
    dialer-app:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
      hooks: A10checklicenseheaders # no tests
    messaging-app:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
        generic-mediumtests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
      test_suite: messaging_app
      hooks: A10checklicenseheaders # no tests
    history-service:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
      hooks: A10checklicenseheaders
    telephony-service:
      autolanding: # indicator-messages is broken in archives
        landing_job: phablet-land # indicator-messages is broken in archives
      hooks: B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders # indicator-messages is broken in archives
