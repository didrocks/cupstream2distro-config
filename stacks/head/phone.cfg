stack:
  name: phone
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 7 * * 1-5
  dependencies:
    - qa
    - indicators
    - platform
    - hud
    - sdk
  test_parameters:
    packages: phone-app
    testpackages: phone-app-autopilot
    tests: phone_app
  ci_default:
    configurations:
      quantal-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb, **/test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      quantal-i386:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      raring-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb, **/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      raring-amd64:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      raring-i386:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      generic-mediumtests:
        template: False
    autolanding:
      landing_job: phablet-land
    aggregate_tests: generic-mediumtests
    archive_artifacts: **/*test*.xml'
    publish_junit: '**/*test*.xml'
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    phone-app:
      test_suite: phone_app
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders
