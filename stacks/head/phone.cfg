stack:
  name: phone
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: False #autopilot-saucy-daily_release
  schedule: 0 7 * * 1-7
  dependencies:
    - qa
    - indicators
    - platform
    - hud
    - sdk
  test_parameters:
    apmachines: ati intel
    packages: hud libhud-client2 libhud-qt1 qtdeclarative5-hud1.0 libhud2 ofono python-telepathy telepathy-ofono ubuntu-ui-toolkit-theme phone-app
    testpackages: phone-app-autopilot
    tests: phone_app
  ci_default:
    configurations:
      saucy-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb, **/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-amd64:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-i386:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    hooks: B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders
  projects:
    address-book-service:
    address-book-app:
      daily_release: False # set to true once package prep is done.
      hooks: ''
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
    phone-app:
      contact_email: omer.akram@canonical.com
      configurations:
        generic-mediumtests-saucy:
          template: False
      autolanding:
        landing_job: phablet-land
      test_suite: phone_app
      aggregate_tests: generic-mediumtests-saucy
      archive_artifacts: '**/*test*.xml'
      publish_junit: '**/*test*.xml'
      daily_release: False
      hooks: D09add_ppa~phablet-team~ppa B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders

