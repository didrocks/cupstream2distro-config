stack:
  name: phone
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  dependencies:
    - qa
    - indicators
    - platform
    - hud
    - sdk
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: qtdeclarative5-ubuntu-contacts0.1 hud libhud2 libunity-action-qt1 qtdeclarative5-unity-action-plugin address-book-service libqt5contacts5 libqt5versit5 qmlscene qtcontact5-galera qtdeclarative5-qtcontacts-plugin qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin libqt5qml-graphicaleffects libqt5svg5 qtdeclarative5-window-plugin ubuntu-ui-toolkit-theme address-book-app
    testpackages: address-book-app-autopilot
    tests: address_book_app
  ci_default:
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb, **/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-amd64:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
      saucy-i386:
        node_label: pbuilder
        archive_artifacts: '**/*test*.xml, **/coverage.xml'
        publish_coverage: '**/coverage.xml'
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    hooks: B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders
  projects:
    address-book-service:
    address-book-app:
      hooks: ''
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
    dialer-app:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
      daily_release: False # Remove this line when daily release enabled
      hooks: A10checklicenseheaders # no tests
    messaging-app:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
      daily_release: False # Remove this line when daily release enabled
      hooks: A10checklicenseheaders # no tests
    phone-app:
      contact_email: omer.akram@canonical.com
      configurations:
        generic-mediumtests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
      autolanding:
        landing_job: phablet-land
      test_suite: phone_app
      aggregate_tests: generic-mediumtests-saucy
      archive_artifacts: '**/*test*.xml'
      publish_junit: '**/*test*.xml'
      daily_release: False # This is deprecated, project will be removed once other phone bits are mature
      hooks: D09add_ppa~phablet-team~ppa B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders
    history-service:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_coverage: False
        saucy-amd64:
          archive_artifacts: False
          publish_coverage: False
        saucy-i386:
          archive_artifacts: False
          publish_coverage: False
      daily_release: False # Remove this line when daily release enabled
      hooks: A10checklicenseheaders
    telephony-service:
      autolanding: # indicator-messages is broken in archives
        landing_job: phablet-land # indicator-messages is broken in archives
      daily_release: False # Remove this line when daily release enabled
      hooks: D09add_ppa~phablet-team~ppa B09googletests B10gcovr_run H10enable_coverage D10install_lcov A10checklicenseheaders # indicator-messages is broken in archives
