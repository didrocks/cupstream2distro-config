stack:
  name: phablet
  ppa: null
  ci_default:
    configurations:
      quantal-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
      quantal-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
      distributions: quantal
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com #TODO: change to sergio or somebody else
    use_description_for_commit: False
  projects:
    unity-phablet:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa D09add_ppa-ubuntu-sdk-team-ppa
      target_branch: lp:unity/phablet
    libunity-phablet:
      target_branch: lp:libunity/phablet
      build_timeout: 360
    indicator-datetime-phablet:
      target_branch: lp:indicator-datetime/phablet
    phablet-indicator-messages:
      target_branch: lp:indicator-messages/phablet
    phablet-indicator-power:
      target_branch: lp:indicator-power/phablet
    notify-osd-phablet:
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:notify-osd/phablet
    phablet-nux:
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:nux/phablet
      build_timeout: 360
