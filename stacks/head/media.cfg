stack:
  name: media
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 4 * * 1-5
  dependencies:
    - hud
    - platform
    - qa
    - sdk
  test_parameters:
    packages: gstreamer0.10-ffmpeg hud julius julius-voxforge libavcodec53 libavformat53 libavutil51 libgsm1 libhud-client2 libhud-qt libhud-qt-qml libhud1 libpocketsphinx1 libpostproc52 libqgsttools-p1  libqt5dbus5 libqt5graphicaleffects5 libqt5gui5 libqt5multimedia5 libqt5multimediaquick-p5 libqt5network5 libqt5qml5 libqt5quick5 libqt5svg5 libqt5v8-5 libqt5widgets5 libqt5xmlpatterns5 libschroedinger-1.0-0 libsphinxbase1 libswscale2 libva1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 pocketsphinx-hmm-en-hub4wsj pocketsphinx-lm-en-hub4 pocketsphinx-utils qtdeclarative5-qtmultimedia-plugin qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin qtdeclarative5-window-plugin qtdeclarative5-xmllistmodel-plugin ubuntu-ui-toolkit-theme libqt5core5 mediaplayer-app
    testpackages: mediaplayer-app-autopilot
    tests: mediaplayer_app
  ci_default:
    configurations:
      raring-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      raring-amd64:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      raring-i386:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      generic-mediumtests:
        template: False
    autolanding:
      landing_job: phablet-land
    aggregate_tests: generic-mediumtests
    archive_artifacts: test_results.xml
    publish_junit: test_results.xml
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    mediaplayer-app:
      test_suite: mediaplayer_app
    qtubuntu-media:
      hooks: B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      publish_coverage:  "**/results/coverage.xml"
    qtubuntu-media-signals:
    qtvideo-node:
      hooks: B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      publish_coverage:  "**/results/coverage.xml"
