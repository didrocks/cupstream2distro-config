stack:
  name: media
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 4 * * 1-5
  dependencies:
    - hud
    - platform
    - qa
    - sdk
  test_parameters:
    packages: camera-app cameraplugin-aal cameraplugin-fake gstreamer0.10-ffmpeg hud julius julius-voxforge libavcodec53 libavformat53 libavutil51 libgsm1 libhud-client2 libhud-qt1 qtdeclarative5-hud1.0 libhud1 libpocketsphinx1 libpostproc52 libqgsttools-p1 libqt5core5 libqt5dbus5 libqt5graphicaleffects5 libqt5gui5 libqt5multimedia5 libqt5multimediaquick-p5 libqt5network5 libqt5qml5 libqt5quick5 libqt5svg5 libqt5v8-5 libqt5widgets5 libqt5xmlpatterns5 libschroedinger-1.0-0 libsphinxbase1 libswscale2 libva1 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-sync0 mediaplayer-app pocketsphinx-hmm-en-hub4wsj pocketsphinx-lm-en-hub4 pocketsphinx-utils qtdeclarative5-qtmultimedia-plugin qtdeclarative5-qtquick2-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin qtdeclarative5-window-plugin qtdeclarative5-xmllistmodel-plugin ubuntu-ui-toolkit-theme
    testpackages: autopilot-touch camera-app-autopilot mediaplayer-app-autopilot
    tests: camera_app mediaplayer_app
  ci_default:
    configurations:
      raring-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      raring-amd64:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
      raring-i386:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    camera-app:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
      test_suite: camera_app
    mediaplayer-app:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
      test_suite: mediaplayer_app
    qtubuntu-camera:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa A10checklicenseheaders
    qtubuntu-cameraplugin-fake:
      hooks: D08add_ppa-qt5-proper D09add_ppa-mir-team-staging D09add_ppa-phablet-team-ppa A10checklicenseheaders
    qtubuntu-media:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        raring-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
          publish_coverage: '**/coverage.xml'
    qtubuntu-media-signals:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
    qtvideo-node:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        raring-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
          publish_coverage: '**/results/coverage.xml'
