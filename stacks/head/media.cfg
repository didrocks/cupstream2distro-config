stack:
  name: media
  series: saucy
  series-version: '14.04'
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: autopilot-saucy-daily_release
  dependencies:
    - hud
    - platform
    - qa
    - sdk
    - friends
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: qtdeclarative5-ubuntu-ui-extras0.1 libqt5webkit5-qmlwebkitplugin qtdeclarative5-accounts-plugin qtdeclarative5-friends0.2 libdee-qt5-3 libqt5organizer5 libunity-action-qt1 qtdeclarative5-unity-action-plugin libqt5multimedia5-plugins camera-app cameraplugin-fake hud gstreamer0.10-ffmpeg libhud-client2 libhud-qt1 qtdeclarative5-hud1.0 libhud2 libqgsttools-p1 libqt5qml-graphicaleffects libqt5multimedia5 libqt5multimediaquick-p5 libqt5svg5 qtdeclarative5-qtmultimedia-plugin qtdeclarative5-qtquick2-plugin mediaplayer-app qtdeclarative5-ubuntu-ui-toolkit-plugin ubuntu-ui-toolkit-theme qtdeclarative5-xmllistmodel-plugin libavcodec53 libavformat53 libavutil51 libgsm1 libpostproc52 libqdjango-db0 libqt5xmlpatterns5 libschroedinger-1.0-0 libswscale2 libusermetricsinput1 libva1 qtdeclarative5-window-plugin sqlite3 usermetricsservice
    testpackages: camera-app-autopilot mediaplayer-app-autopilot
    tests: camera_app mediaplayer_app
  ci_default:
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      saucy-amd64:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
      saucy-i386:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
    parallel_jobs: 2
    use_description_for_commit: False
  projects:
  to_transition:
    camera-app:
      contact_email: omer.akram@canonical.com
      hooks: A10checklicenseheaders
      test_suite: camera_app
      configurations:
        generic-mediumtests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
      aggregate_tests: generic-mediumtests-saucy
      archive_artifacts: '**/*test*.xml'
      publish_junit: '**/*test*.xml'
    mediaplayer-app:
      contact_email: omer.akram@canonical.com
      hooks: A10checklicenseheaders
      test_suite: mediaplayer_app
      configurations:
        generic-mediumtests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
      aggregate_tests: generic-mediumtests-saucy
      archive_artifacts: '**/*test*.xml'
      publish_junit: '**/*test*.xml'
    mediascanner:
    qtubuntu-camera:
      hooks: A10checklicenseheaders
    qtubuntu-cameraplugin-fake:
      hooks: A10checklicenseheaders
    qtubuntu-media:
      hooks: B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
          publish_coverage: '**/coverage.xml'
    qtubuntu-media-signals:
    qtvideo-node:
      hooks: B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
          publish_coverage: '**/results/coverage.xml'
