stack:
  name: media
  series: raring
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 4 * * 1-5
  dependencies:
    - hud
    - platform
    - qa
    - sdk
  test_parameters:
    packages: mediaplayer-app
    testpackages: mediaplayer-app-autopilot
    tests: mediaplayer_app
  ci_default:
    configurations:
      quantal-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      quantal-i386:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
      raring-armhf:
        node_label: panda-pbuilder
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      raring-amd64:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
      raring-i386:
        node_label: pbuilder
        archive_artifacts: False
        publish_junit: False
    autolanding:
      landing_job: phablet-land
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com
    use_description_for_commit: False
  projects:
    mediaplayer-app:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
      test_suite: mediaplayer_app
      configurations:
        generic-mediumtests:
          template: False
      aggregate_tests: generic-mediumtests
      archive_artifacts: '**/*test*.xml'
      publish_junit: '**/test*.xml'
    qtubuntu-media:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        quantal-i386: False
        quantal-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
        raring-amd64: False
        raring-i386: False
        raring-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/coverage.xml'
    qtubuntu-media-signals:
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
    qtvideo-node:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa B09qmakecoverage B10gcovr_run H10enable_coverage D10install_lcov
      configurations:
        quantal-i386: False
        quantal-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
        raring-amd64: False
        raring-i386: False
        raring-armhf:
          archive_artifacts: '**/output/*deb, **/results/*test*.xml, **/results/coverage.xml'
      publish_coverage: '**/results/coverage.xml'
