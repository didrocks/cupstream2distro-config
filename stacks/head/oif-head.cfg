stack:
  name: oif
  series: raring
  ppa: ubuntu-unity/daily-build
  release: head
  extracheck: ps-oif-autopilot-release-testing
  dest: ppa
  schedule: 0 2 * * 1-5
  ci_default:
    contact_email: "francis.ginther@canonical.com"
    team: PS-QA
    autolanding_template: mbs-autolanding-config.xml.tmpl
    hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check
    hook_source: lp:~private-ps-quality-team/+junk/oif-hooks
    autolanding:
      version_string_format: "{UPSTREAM_VERSION}+r{BZR_REVISION}+p{PACKAGING_REVISION}~{DISTRIBUTION}1"
    configurations:
      raring-amd64:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      raring-i386:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      raring-armhf:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
        publish_coverage: False
    ppa_target: ppa:oif-team/oif-daily
    distributions: precise,quantal,raring
    local_archive_host: naartjie
    local_archive_login: ubuntu
    local_archive_tmp: /home/ubuntu/ppa_archive/oif-staging
    local_archive_source: http://naartjie/archive/oif-staging
    local_archive_pocket: raring
  dependencies:
    - qa-head
  projects:
    evemu:
      dput_job: evemu-dput-mbs-pt
    frame:
      dput_job: frame-dput-mbs-pt
    geis:
      dput_job: geis-dput-mbs-pt
    grail:
      dput_job: grail-dput-mbs-pt
    libgrip:
      dput_job: libgrip-dput-mbs-pt
