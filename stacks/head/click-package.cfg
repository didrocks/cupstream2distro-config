stack:
  name: click-package
  series: saucy
  series-version: '14.04'
  ppa: ubuntu-unity/daily-build-next
  dest: ubuntu-unity/next
  extracheck: False # Set to True to enable additional check step
  ci_default:
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-armhf:
        node_label: calxeda-pbuilder
  projects:
  to_transition:
    clickmanager-plugin:
      daily_release: False
    ubuntu-download-manager:
    unity-scope-click:
    updatemanager:
      daily_release: False
