stack:
  name: mir
  series: trusty
  series-version: '14.04'
  ppa: ubuntu-unity/daily-build
  ci_default:
    configurations:
      trusty-amd64:
        node_label: pbuilder
      trusty-armhf:
        node_label: calxeda-pbuilder
  projects:
    mir:
      daily_release: False
      target_branch: lp:~mir-team/mir/development-branch
      contact_email: thomi.richards@canonical.com
      hooks: H10enable_coverage B10gcovr_run H15enable_testing D10install_valgrind B09copy_results
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **/output/*deb'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*.xml'
      parallel_jobs: 2
      test_suite: mir_acceptance_tests mir_demo_client_basic mir_demo_client_fingerpaint mir_demo_client_eglflash mir_demo_client_flicker mir_demo_client_eglplasma mir_demo_client_multiwin mir_demo_client_egltriangle
      ci:
        postbuild_job: mir-vm-ci-build
      autolanding:
        postbuild_job: mir-vm-autolanding-build
      configurations:
        trusty-armhf:
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
        trusty-amd64:
          node_label: pbuilder-mir
        mir-clang-trusty-amd64-build:
          template: False
        mir-android-trusty-i386-build:
          template: False
        mir-mediumtests-trusty-touch:
          template: False
