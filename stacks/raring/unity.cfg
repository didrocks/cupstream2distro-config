stack:
  name: unity
  series: raring
  maintenance-version: '13.04'
  ppa: ubuntu-unity/daily-build
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 4 * * 1-5
  manualpublish: True
  ci_default:
    contact_email: "francis.ginther@canonical.com"
    team: PS-QA
    autolanding_template: mbs-autolanding-config.xml.tmpl
    hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check
    hook_source: lp:~private-ps-quality-team/+junk/mbs-hooks
    configurations:
      raring-amd64:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      raring-i386:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: pbuilder
      raring-armhf:
        template: mbs-pbuilder-config.xml.tmpl
        node_label: panda-pbuilder
        publish_coverage: False
    local_archive: staging
    local_archive_host: naartjie
    local_archive_login: ubuntu
    local_archive_tmp: /home/ubuntu/ppa_archive/staging
    local_archive_source: http://naartjie/archive/staging
    local_archive_pocket: raring
  test_parameters:
    testpackages: unity-autopilot
    tests: unity
  dependencies:
    - indicators
    - oif
    - webapp
    - webcred
    - qa
  projects:
    compiz:
      build_timeout: 240
      target_branch: lp:compiz/0.9.9
      hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check B09googletests_cmake H15enable_testing D10install_google_test H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      autolanding:
        hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check B09googletests_cmake H15enable_testing D10install_google_test H10enable_coverage B10gcovr_run D10install_lcov
        configurations:
          raring-armhf:
            hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check B09googletests_cmake H15enable_testing D10install_google_test
      ci:
        hooks: H10enable_coverage B02google-tests
        configurations:
          compiz-gles-ci:
            template: False
          raring-armhf:
            hooks: D00mbs_archive H40enable_gensymbols_check B09googletests H15enable_testing D10install_google_test D10install_valgrind
    dee:
      target_branch: lp:~unity-team/dee/raring
      hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10specifictests B05xsltproc B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        raring-armhf:
          hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10specifictests B05xsltproc B09copy_results
    libunity:
      target_branch: lp:libunity/raring
    libunity-misc:
      target_branch: lp:libunity-misc/raring
    nux:
      target_branch: lp:nux/raring
      hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check B09googletests B09copy_results D10specifictests H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        raring-armhf:
          hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check B09googletests B09copy_results D10specifictests
    unity:
      target_branch: lp:unity/7.0
      build_timeout: 240
      hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10install_google_test H10enable_coverage B10gcovr_run B09googletests B09copy_results
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/*test*xml'
      configurations:
        raring-armhf:
          hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10install_google_test B09googletests B09copy_results
    unity-asset-pool:
      target_branch: lp:unity-asset-pool/raring
    unity-lens-applications:
      target_branch: lp:unity-lens-applications/raring
      hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10specifictests B09copy_results H10enable_coverage B10gcovr_run D10install_lcov
      configurations:
        raring-armhf:
          hooks: H05set_package_version D00mbs_archive H40enable_gensymbols_check D10specifictests B09copy_results
          archive_artifacts: False
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-lens-files:
