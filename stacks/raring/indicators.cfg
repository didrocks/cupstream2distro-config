stack:
  name: indicators
  series: raring
  ppa: ubuntu-unity/daily-build
  extracheck: ps-indicators-autopilot-release-testing
  schedule: 0 2 * * 1-5
  dependencies:
    - qa
  ci_default:
    contact_email: allan.lesage@canonical.com
    configurations:
      raring-amd64:
        node_label: pbuilder
      raring-armhf:
        node_label: panda-pbuilder
    autolanding:
      distributions: raring
      use_description_for_commit: True
  projects:
  to_transition:
    appmenu-gtk:
      target_branch: lp:appmenu-gtk
    appmenu-qt:
    bamf:
    libdbusmenu:
      target_branch: lp:libdbusmenu
      configurations:
        raring-armhf: False
    libcolumbus:
    hud:
      target_branch: lp:hud
      configurations:
        raring-armhf: False
      hooks: D09add_ppa-private-ps-quality-team-staging B10gcovr_run H10enable_coverage D10install_lcov B09copy_results D10install_gtester2xunit
      archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **results/**'
      publish_coverage: '**/results/coverage.xml'
      publish_junit: '**/results/coverage.xml'
    indicator-applet:
      target_branch: lp:indicator-applet
    indicator-application:
      target_branch: lp:indicator-application
      configurations:
        raring-armhf: False
    indicator-appmenu:
      target_branch: lp:indicator-appmenu
      configurations:
        raring-armhf: False
    indicator-bluetooth:
      target_branch: lp:indicator-bluetooth
    indicator-datetime:
      target_branch: lp:indicator-datetime
    indicator-messages:
      target_branch: lp:indicator-messages
    indicator-power:
      target_branch: lp:indicator-power
    indicator-printers:
      target_branch: lp:indicator-printers
      configurations:
        raring-armhf: False
    indicator-session:
      target_branch: lp:indicator-session
      configurations:
        raring-armhf: False
    indicator-sound:
      target_branch: lp:indicator-sound
    indicator-sync:
      target_branch: lp:indicator-sync
      configurations:
        raring-armhf: False
    ido:
      target_branch: lp:ido
      configurations:
        raring-armhf: False
    libappindicator:
      target_branch: lp:libappindicator
      configurations:
        raring-armhf: False
    libindicator:
      target_branch: lp:libindicator
    telepathy-indicator:
