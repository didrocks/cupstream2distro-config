stack:
  name: apps
  ppa: null
  daily_release_default:
    daily_release: False
  ci_default:
    contact_email: michael.zanetti@canonical.com
    use_description_for_commit: True
    configurations:
      quantal-i386:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
        publish_junit: False
        archive_artifacts: False
      quantal-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
        publish_junit: False
      generic-mediumtests:
        template: False
    autolanding:
      landing_job: phablet-land
    aggregate_tests: generic-mediumtests
    archive_artifacts: '**/results/*test*.xml' 
    publish_junit: test_results.xml
    hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders D09add_ppa-ubuntu-sdk-team-ppa
  projects:
    webbrowser-app:
      test_suite: webbrowser_app
    gallery-app:
      test_suite: gallery_app
    phone-app:
      test_suite: phone_app
      hooks: B09googletests B10gcovr_run H10enable_coverage D10install_lcov D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa A10checklicenseheaders
      configurations:
        quantal-i386:
          publish_coverage: '**/results/coverage.xml'
          archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml'
          publish_junit: '**/results/*test*.xml'
        quantal-armhf:
          publish_coverage: '**/results/coverage.xml'
          archive_artifacts: '**/results/*test*.xml, **/results/coverage.xml, **/output/*deb'
          publish_junit: '**/results/*test*.xml'
    share-app:
      test_suite: share_app
      hooks: D08add_ppa-qt5-proper D09add_ppa-private-ps-quality-team-staging D09add_ppa-online-accounts-qt5-staging D09add_ppa-super-friends-ppa D09add_ppa-phablet-team-ppa A10checklicenseheaders
    mediaplayer-app:
      test_suite: mediaplayer_app 
    camera-app:
      test_suite: camera_app
    notes-app:
      test_suite: notest_app 
