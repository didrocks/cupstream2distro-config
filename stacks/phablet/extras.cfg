stack:
  name: shell
  ppa: null
  daily_release_default:
    daily_release: False
  ci_default:
    configurations:
      saucy-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      saucy-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
      distributions: saucy
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    use_description_for_commit: False
  projects:
    phablet-extras-maliit-framework:
      target_branch: lp:phablet-extras/maliit-framework
      hooks: D09add_ppa-phablet-team-ppa
    phablet-extras-maliit-plugins:
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:phablet-extras/maliit-plugins
    phablet-extras-ofono:
      configurations:
        saucy-i386: False
      target_branch: lp:phablet-extras/ofono
      hooks: D09add_ppa-phablet-team-ppa
    phablet-extras-qt-gstreamer:
      target_branch: lp:phablet-extras/qt-gstreamer
      hooks: D09add_ppa-phablet-team-staging
    phablet-extras-telepathy-logger-qt:
      target_branch: lp:phablet-extras/telepathy-logger-qt
      hooks: H10enable_coverage B10gcovr_run D09add_ppa-phablet-team-ppa
    phablet-extras-telepathy-qt:
      target_branch: lp:phablet-extras/telepathy-qt 
      hooks: D09add_ppa-phablet-team-ppa
