stack:
  name: shell
  ppa: null
  daily_release_default:
    daily_release: False
  ci_default:
    configurations:
      quantal-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      quantal-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
      raring-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      raring-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
      distributions: quantal
    parallel_jobs: 2
    contact_email: martin.mrazik@canonical.com #TODO: change to sergio or somebody else
    use_description_for_commit: False
  projects:
    unity:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa D09add_ppa-ubuntu-sdk-team-ppa A10checklicenseheaders
      target_branch: lp:unity/phablet
      test_suite: qml_phone_shell
      aggregate_tests: generic-mediumtests unity-phablet-qmluitests
      archive_artifacts: '*test*.xml coverage*.xml'
      publish_junit: '*test*.xml'
      publish_cobertura: 'coverage*.xml'
      configurations:
        generic-mediumtests:
          template: False
        unity-phablet-qmluitests:
          template: False
        quantal-i386:
          node_label: pbuilder
          template: pbuilder-config.xml.tmpl
          publish_junit: False
          archive_artifacts: False
        quantal-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
          publish_junit: False
        raring-i386:
          node_label: pbuilder
          template: pbuilder-config.xml.tmpl
          publish_junit: False
          archive_artifacts: False
        raring-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
          publish_junit: False
    phablet-mods:
      target_branch: lp:unity/phablet-mods
      hooks: D09add_ppa-phablet-team-ppa
      ci:
        CCACHE_DISABLE: 1
      autolanding:
        CCACHE_DISABLE: 1
    libunity:
      target_branch: lp:libunity/phablet
      build_timeout: 360
    indicator-datetime:
      target_branch: lp:indicator-datetime/phablet
    indicator-messages:
      target_branch: lp:indicator-messages/phablet
    indicator-power:
      target_branch: lp:indicator-power/phablet
    indicators-client:
      hooks: D09add_ppa-phablet-team-ppa D09add_ppa-ubuntu-sdk-team-ppa D08add_ppa-qt5-proper A10checklicenseheaders
    indicator-server:
      hooks: D09add_ppa-phablet-team-ppa A10checklicenseheaders
    indicator-icons:
    notify-osd:
      configurations:
        quantal-i386: False
        raring-i386: False
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:notify-osd/phablet
    nux:
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:nux/phablet
      build_timeout: 360
    unity-lens-people:
      hooks: D09add_ppa-phablet-team-ppa
    unity-lens-applications:
      target_branch: lp:unity-lens-applications/phablet
      hooks: D09add_ppa-phablet-team-ppa
