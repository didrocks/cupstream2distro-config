stack:
  name: shell
  ppa: null
  daily_release_default:
    daily_release: False
  ci_default:
    configurations:
      raring-armhf:
        node_label: panda-pbuilder
        template: pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      raring-i386:
        node_label: pbuilder-master
        template: pbuilder-config.xml.tmpl
    autolanding:
      landing_job: phablet-land
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    use_description_for_commit: False
  projects:
    unity:
      hooks: D08add_ppa-qt5-proper D09add_ppa-phablet-team-ppa D09add_ppa-ubuntu-sdk-team-ppa A10checklicenseheaders
      target_branch: lp:unity/phablet
      test_suite: qml_phone_shell
      configurations:
        raring-i386:
          node_label: pbuilder
          template: pbuilder-config.xml.tmpl
          publish_junit: False
          archive_artifacts: False
          publish_coverage: False
        raring-armhf:
          node_label: panda-pbuilder
          template: pbuilder-config.xml.tmpl
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
    phablet-mods:
      target_branch: lp:unity/phablet-mods
      hooks: D09add_ppa-phablet-team-ppa
      ci:
        CCACHE_DISABLE: 1
      autolanding:
        CCACHE_DISABLE: 1
    libunity:
      target_branch: lp:libunity/phablet
      build_timeout: 360
    indicator-datetime:
      target_branch: lp:indicator-datetime/phablet
    indicator-messages:
      target_branch: lp:indicator-messages/phablet
    indicator-power:
      target_branch: lp:indicator-power/phablet
    indicator-server:
      hooks: D09add_ppa-phablet-team-ppa A10checklicenseheaders
    dee-qt: 
      target_branch: lp:dee-qt/phablet
      hooks: D09add_ppa-phablet-team-ppa D08add_ppa-qt5-proper
    notify-osd:
      configurations:
        raring-i386: False
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:notify-osd/phablet
    nux:
      hooks: D09add_ppa-phablet-team-ppa
      target_branch: lp:nux/phablet
      build_timeout: 360
    unity-lens-people:
      hooks: D09add_ppa-phablet-team-ppa
    unity-lens-applications:
      target_branch: lp:unity-lens-applications/phablet
      hooks: D09add_ppa-phablet-team-ppa
