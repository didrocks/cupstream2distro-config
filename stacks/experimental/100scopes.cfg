stack:
  name: 100scopes
  series: raring
  dest: ubuntu-unity/experimental-certified
  ppa: ubuntu-unity/experimental-prevalidation
  extracheck: ps-generic-autopilot-release-testing
  schedule: 0 7 * * 1-5
  ci_default:
    hooks: D08add_ppa-ubuntu-unity-experimental-prevalidation D00mbs_archive H05set_package_version H40disable_gensymbols_check 
    hook_source: lp:~private-ps-quality-team/+junk/scopes-hooks
    contact_email: "martin.mrazik@canonical.com"
    autolanding_template: mbs-autolanding-config.xml.tmpl
    configurations:
      raring-amd64:
        node_label: pbuilder
        template: mbs-pbuilder-config.xml.tmpl
    local_archive_host: naartjie
    local_archive_login: ubuntu 
    local_archive_tmp: /home/ubuntu/ppa_archive/100scopes-experimental
    local_archive: 100scopes-experimental
    local_archive_source: http://naartjie/archive/100scopes-experimental
    local_archive_pocket: raring
  test_parameters:
    testpackages: unity-autopilot
    tests: unity
  projects:
    dee:
      target_branch: lp:~unity-team/dee/smart-scopes
    libunity:
      target_branch: lp:~unity-team/libunity/libunity-7.0
    unity:
      target_branch: lp:~unity-team/unity/libunity-7.0-breakage
    unity-lens-applications:
      target_branch: lp:~unity-team/unity-lens-applications/libunity7-compatible
    unity-lens-files:
      target_branch: lp:~unity-team/unity-lens-files/libunity7-compatible
    unity-lens-friends:
      target_branch: lp:~unity-team/unity-lens-friends/libunity7-compatible
    unity-lens-music:
      target_branch: lp:~unity-team/unity-lens-music/libunity7-compatible
    unity-lens-photos:
      target_branch: lp:~submarine/unity-lens-photos/libunity-7-compatible
    unity-lens-video:
      target_branch: lp:~unity-team/unity-lens-video/libunity7-compatible
    unity-scope-audacious:
    unity-scope-chromiumbookmarks:
    unity-scope-calculator:
    unity-scope-clementine:
    unity-scope-colourlovers:
    unity-scope-devhelp:
    unity-scope-deviantart:
    unity-scope-evolution:
    unity-scope-firefoxbookmarks:
    unity-scope-gallica:
    unity-scope-gdrive:
      target_branch: lp:~submarine/unity-scope-gdrive/libunity-7-compatible
    unity-scope-github:
    unity-scope-gmusicbrowser:
    unity-scope-googlenews:
    unity-scope-gourmet:
    unity-scope-guayadeque:
    unity-scope-home:
      hooks: H10enable_coverage B10gcovr_run D10install_lcov
      archive_artifacts: '**/results/**'
      publish_coverage: '**/results/coverage.xml'
    unity-scope-imdb:
    unity-scope-launchpad:
    unity-scope-manpages:
    unity-scope-musique:
    unity-scope-openclipart:
    unity-scope-openweathermap:
    unity-scope-soundcloud:
    unity-scope-sshsearch:
    unity-scope-texdoc:
    unity-scope-tomboy:
    unity-scope-virtualbox:
    unity-scope-yahoostock:
    unity-scope-yelp:
    unity-scope-zotero:
 
