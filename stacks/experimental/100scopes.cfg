stack:
  name: 100scopes
  series: raring
  ppa: ubuntu-unity/experimental-prevalidation
  extracheck: False    # Set to True to enable additional check step
  dest: ubuntu-unity/experimental-certified
  schedule: 0 7 * * 1-5
  ci_default:
    hooks: D08add_ppa-ubuntu-unity-experimental-prevalidation
    configurations:
      raring-amd64:
        node_label: pbuilder
        template: pbuilder-config.xml.tmpl
  projects:
    libunity:
      target_branch: lp:~unity-team/libunity/libunity-7.0
    unity:
      target_branch: lp:~unity-team/unity/libunity-7.0-breakage
    unity-lens-applications:
      target_branch: lp:~unity-team/unity-lens-applications/libunity7-compatible
    unity-lens-files:
      target_branch: lp:~unity-team/unity-lens-files/libunity7-compatible
    unity-scope-audacious:
      target_branch: lp:~submarine/ubuntu-scopes/audacious
    unity-scope-chromiumbookmarks:
      target_branch: lp:~submarine/ubuntu-scopes/chromiumbookmarks
    unity-scope-calculator:
      target_branch: lp:~submarine/ubuntu-scopes/calculator
    unity-scope-clementine:
      target_branch: lp:~submarine/ubuntu-scopes/clementine
    unity-scope-colourlovers:
      target_branch: lp:~submarine/ubuntu-scopes/colourlovers
    unity-scope-devhelp:
      target_branch: lp:~submarine/ubuntu-scopes/devhelp
    unity-scope-deviantart:
      target_branch: lp:~submarine/ubuntu-scopes/deviantart
    unity-scope-firefoxbookmarks:
      target_branch: lp:~submarine/ubuntu-scopes/firefoxbookmarks
    unity-scope-gallica:
      target_branch: lp:~submarine/ubuntu-scopes/gallica
    unity-scope-github:
      target_branch: lp:~submarine/ubuntu-scopes/github
    unity-scope-gmusicbrowser:
      target_branch: lp:~submarine/ubuntu-scopes/gmusicbrowser
    unity-scope-googlenews:
      target_branch: lp:~submarine/ubuntu-scopes/googlenews
    unity-scope-gourmet:
      target_branch: lp:~submarine/ubuntu-scopes/gourmet
    unity-scope-guayadeque:
      target_branch: lp:~submarine/ubuntu-scopes/guayadeque
    unity-scope-home:
      target_branch: lp:~unity-team/unity-scope-home/trunk
    unity-scope-imdb:
