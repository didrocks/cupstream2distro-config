stack:
  name: 100scopes
  series: raring
  ppa: ubuntu-unity/experimental-prevalidation
  extracheck: ps-unity-100scopes-experimental-autopilot-release-testing
  dest: ubuntu-unity/experimental-certified
  schedule: 0 7 * * 1-5
  ci_default:
    hooks: D08add_ppa-ubuntu-unity-experimental-prevalidation #TODO: anythin mbs specific?
    contact_email: "martin.mrazik@canonical.com"
    autolanding_template: mbs-autolanding-config.xml.tmpl
    configurations:
      raring-amd64:
        node_label: pbuilder
        template: mbs-pbuilder-config.xml.tmpl
    local_archive_host: naartjie
    local_archive_login: ubuntu 
    local_archive_tmp: /home/ubuntu/ppa_archive/100scopes-experimental
    local_archive_source: http://naartjie/archive/100scopes-experimental
    local_archive_pocket: raring
    #TODO: what about dput_job
  projects:
    libunity:
      target_branch: lp:~unity-team/libunity/libunity-7.0
    unity:
      target_branch: lp:~unity-team/unity/libunity-7.0-breakage
    unity-lens-applications:
      target_branch: lp:~unity-team/unity-lens-applications/libunity7-compatible
    unity-lens-files:
      target_branch: lp:~unity-team/unity-lens-files/libunity7-compatible
    unity-lens-music:
      target_branch: lp:~unity-team/unity-lens-music/libunity7-compatible
    unity-lens-video:
      target_branch: lp:~unity-team/unity-lens-video/libunity7-compatible
    unity-scope-audacious:
