stack:
  name: misc
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: False    # Set to True to enable additional check step
  manualpublish: True # XXX: as requested by asac, we're in manual mode!
  ci_default:
    contact_email: allan.lesage@canonical.com
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-i386:
        node_label: pbuilder
      saucy-armhf:
        node_label: calxeda-pbuilder
  projects:
    gnome-control-center-unity:
      target_branch: lp:gnome-control-center-unity/saucy
      contact_email: francis.ginther@canonical.com
    notify-osd:
      target_branch: lp:notify-osd/saucy
      cov_stream: notify-osd-13.10
      configurations:
        generic-coverity-check:
          template: False
    overlay-scrollbar:
      target_branch: lp:overlay-toolbar/saucy
      cov_stream: overlay-scrollbar-13.10
      configurations:
        generic-coverity-check:
          template: False
    ubuntu-themes:
      target_branch: lp:ubuntu-themes/saucy
    ubuntu-wallpapers:
      target_branch: lp:ubuntu-wallpapers/saucy
  to_remove:
    android-audiosystem:
      configurations:
        saucy-amd64: False
    phablet-tools:
      contact_email: sergio.schvezov@canonical.com
    unico:
      cov_stream: unico-13.10
      configurations:
        generic-coverity-check:
          template: False
    upstart-app-launch:
    url-dispatcher:
    gsettings-ubuntu-touch-schemas:
    qtorganizer5-eds:
      contact_email: omer.akram@canonical.com
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
    ubuntu-touch-customization-hooks:
    cordova-docs:
