stack:
  name: click-package
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: False # Set to True to enable additional check step
  manualpublish: True # XXX: as requested by asac, we're in manual mode!
  ci_default:
    configurations:
      saucy-amd64:
        node_label: pbuilder
      saucy-armhf:
        node_label: calxeda-pbuilder
  projects:
    clickmanager-plugin:
      daily_release: False
    click-update-manager:
      daily_release: False
    ubuntu-download-manager:
    unity-scope-click:
