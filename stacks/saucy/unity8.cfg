stack:
  name: unity8
  series: saucy
  series-version: '13.10'
  ppa: ubuntu-unity/daily-build
  extracheck: autopilot-saucy-daily_release
  manualpublish: True # XXX: as requested by asac, we're in manual mode!
  dependencies:
    - mir
    - qa
    - platform
  ci_default:
    autolanding_template: mbs-autolanding-config.xml.tmpl
    rebuild_template: mbs-rebuild-config.xml.tmpl
    hooks: H05set_package_version D00mbs_archive A10checklicenseheaders
    configurations:
      saucy-armhf:
        node_label: calxeda-pbuilder
        template: mbs-pbuilder-config.xml.tmpl
        archive_artifacts: '**/output/*deb'
      saucy-i386:
        node_label: pbuilder
        template: mbs-pbuilder-config.xml.tmpl
      saucy-amd64:
        node_label: pbuilder
        template: mbs-pbuilder-config.xml.tmpl
    parallel_jobs: 2
    contact_email: sergio.schvezov@canonical.com
    use_description_for_commit: False
    local_archive_host: naartjie
    local_archive_login: ubuntu
    local_archive_tmp: /home/ubuntu/local-archive
    local_archive_name: head.unity8
    local_archive_source: http://naartjie/archive/
    local_archive_pocket: saucy
  test_parameters:
    apmachines: autopilot-intel qa-nvidia-gtx660
    packages: libupstart-app-launch1 libubuntu-location-service0 libubuntu-platform-hardware-api1 libandroid-properties1 libboost-program-options1.53.0 libgflags2 libgles2-mesa libgoogle-glog0 libhybris-common1 libmirclient3 libmirplatform libmirprotobuf0 libmirserver5 libubuntu-application-api-mirserver1 libunity-mir1 libunwind8 hud libqt5organizer5 libupstart1 libgsettings-qt1 qtdeclarative5-gsettings1.0 libhud2 libqdjango-db0 libunity-action-qt1 libusermetricsoutput1 sqlite3 usermetricsservice libqmenumodel0 libqt5xmlpatterns5 ubuntu-ui-toolkit-theme qtdeclarative5-unity-action-plugin qtdeclarative5-window-plugin qtdeclarative5-qtquick2-plugin libqt5svg5 libqt5qml-graphicaleffects libdee-qt5-3 qtdeclarative5-dee-plugin qtdeclarative5-ubuntu-ui-toolkit-plugin qtdeclarative5-unity-notifications-plugin qtdeclarative5-xmllistmodel-plugin qmenumodel-qml unity8-private unity8-fake-env unity8
    testpackages: unity8-autopilot
    tests: unity8
  projects:
    unity8:
      use_stack_ppa: False
      test_suite: unity8
      aggregate_tests: generic-mediumtests-saucy
      archive_artifacts: '**/*test*.xml, **/coverage*.xml'
      publish_junit: '**/*test*.xml'
      configurations:
        saucy-i386:
          publish_junit: False
          archive_artifacts: False
          publish_coverage: False
        saucy-amd64:
          publish_junit: False
          archive_artifacts: False
          publish_coverage: False
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
          publish_junit: False
          publish_coverage: False
        generic-mediumtests-saucy:
          template: False
        unity-phablet-qmluitests-saucy:
          template: False
        generic-mediumtests-touch:
          template: False
    unity-api:
      hooks: H05set_package_version D00mbs_archive H10enable_coverage B10gcovr_run
      configurations:
        saucy-armhf:
          archive_artifacts: '**/coverage*.xml, **/output/*deb'
      archive_artifacts: '**/coverage*.xml'
      publish_coverage: '**/coverage*.xml'
    unity-mir:
      configurations:
        saucy-armhf:
          archive_artifacts: '**/output/*deb'
    unity-notifications:
      hooks: H05set_package_version D00mbs_archive H10enable_coverage B10gcovr_run
      configurations:
        saucy-armhf:
          archive_artifacts: '**/coverage*.xml, **/output/*deb'
      archive_artifacts: '**/coverage*.xml'
      publish_coverage: '**/coverage*.xml'
